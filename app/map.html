<!DOCTYPE html>
<html>
<head>
	<title>World in Flames: Global Conflict 1939-1945</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
	<div id="map" style="width: 100%; height: 100%; background-color: black;"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script>
        var southWest = L.latLng(63.6, -180.0),
                northEast = L.latLng(85.2, 14.0),
                bounds = L.latLngBounds(southWest, northEast);
		var map = L.map('map', {
            minZoom: 4,
            maxZoom: 8,
            maxBounds: bounds,
            bounceAtZoomLimits: false
        }).setView([74.4, -83.0], 4);

		L.tileLayer('tiles/{z}/{y}/{x}.jpg').addTo(map);

        map.on('click', function(e){
            console.log(e.latlng);
        });
	</script>
</body>
</html>
